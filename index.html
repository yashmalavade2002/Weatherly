<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/167b0e5b3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Dark Mode Toggle Button -->
            <button id="darkModeToggle" class="dark-mode-btn">
                <i class="fa-solid fa-moon"></i>
            </button>            
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>

        <!-- Location Not Found Message -->
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <!-- Weather Information -->
        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <!-- Weather Details: Humidity, Wind Speed, Local Time, and Local Date -->
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

                <div class="local-time">
                    <i class="fa-solid fa-clock"></i>
                    <div class="text">
                        <span id="local-time">--:--</span>
                        <p>Local Time</p>
                    </div>
                </div>

                <div class="local-date">
                    <i class="fa-solid fa-calendar-day"></i>
                    <div class="text">
                        <span id="local-date">--/--/----</span>
                        <p>Local Date</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>
</html>
